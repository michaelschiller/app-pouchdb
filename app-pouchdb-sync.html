<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="app-pouchdb-database-behavior.html">
<link rel="import" href="pouchdb.html">
<!--
`app-pouchdb-sync` arranges for one-directional or bi-directional
synchronization between two PouchDB databases. For one-directional
synchronization, it forwards to `PouchDB.replicate`, and for bi-directional
synchronization, it forwards to `PouchDB.sync`.

Here is an example of bi-directional synchronization between a local database
and a remote one:

```html
<app-pouchdb-sync
    local="cats"
    remote="https://example.com:5678/cats"
    bidirectional>
</app-pouchdb-sync>
```

For more information on PouchDB synchronization topics, please refer to the
documentation [here](https://pouchdb.com/guides/replication.html).
-->
<script>
  (function() {
    'use strict';

    Polymer({
      is: 'app-pouchdb-sync',

      behaviors: [
        Polymer.AppPouchDBDatabaseBehavior
      ],

      properties: {
        /**
         * The `remote` to sync to. If this sync is `bidirectional`, then the
         * `local` and `remote` values are interchangeable.
         */
        remote: {
          type: String
        },

        /**
         * While `false`, synchronization will only happen from the `local` to the
         * `remote`. One-directional synchronization follows the semantics of
         * `PouchDB.replicate`. Set to `true` to make the sync bidirectional,
         * which uses `PouchDB.sync` instead.
         */
        bidirectional: {
          type: Boolean,
          value: false
        },

        /**
         * An event emitter that notifies of events in the synchronization
         * process.
         */
        sync: {
          type: Object,
          computed: '__computeSync(db, remote, bidirectional)',
          observer: '__syncChanged'
        },

        /**
         * Set to true to log change events that are emitted by the `sync`
         * instance.
         */
        log: {
          type: Boolean,
          value: false
        }
      },

      __computeSync: function(db, remote, bidirectional) {
        var options = {
          live: true,
          retry: true
        }
        // @see https://github.com/nolanlawson/worker-pouch#does-replication-occur-inside-the-worker
        return bidirectional ?
          db.sync(remote, options) :
          db.replicate.to(remote, options);
      },

      __syncChanged: function(sync, oldSync) {
        if (oldSync) {
          oldSync.removeAllListeners();
          oldSync.cancel();
        }

        if (sync) {
          sync.on('change', this.__onSyncChange.bind(this));
          sync.on('error', this.__onSyncError.bind(this));
        }
      },

      __onSyncChange: function(change) {
        if (this.log) {
          console.log(change);
        }
      },

      __onSyncError: function(error) {
        console.error(error);
      }
    });
  })();
</script>
